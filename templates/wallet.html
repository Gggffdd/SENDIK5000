<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햌쮐걣왏햣햨 - CryptoPro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>游눯 햌쮐걣왏햣햨</h1>
                <div class="user-info" id="userInfo">
                    <span>행햟햡혞향햨햟...</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="wallet-container">
                <div class="balance-card">
                    <h2>뤯쐄괋쟳 햠햟햩햟햫혜</h2>
                    <div class="amount" id="totalBalance">$0.00</div>
                    <div class="subtitle">햜햨쒫쟳쒫썛햣햫혝  USD</div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="showDepositModal()">
                        游닌 햆햣쮏햦혝
                    </button>
                    <button class="btn btn-secondary" onclick="showWithdrawModal()">
                        游닋 뉌쒫쮏
                    </button>
                    <button class="btn btn-secondary" onclick="showTransactionHistory()">
                        游늶 햊혜혝쮐햦혪
                    </button>
                    <button class="btn btn-secondary" onclick="navigateTo('/exchange')">
                        游댃 뤯쐃쨿왏
                    </button>
                </div>

                <div class="assets-section">
                    <h3>뉋썜걣 햟햨혝햦쒬</h3>
                    <div class="assets-list" id="assetsList">
                        <div class="loading">행햟햡혞향햨햟 햟햨혝햦쒫쮏...</div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn" onclick="navigateTo('/')">游</button>
            <button class="nav-btn" onclick="navigateTo('/trading')">游늵</button>
            <button class="nav-btn active" onclick="navigateTo('/wallet')">游눯</button>
            <button class="nav-btn" onclick="navigateTo('/portfolio')">游늳</button>
        </nav>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
